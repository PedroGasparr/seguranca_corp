<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovador 1 - Revisão de Documentos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="../img/engenheiro.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/procedimentos_op.css">
    <style>
        .status-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
        }
        .status-pendente {
            background-color: #fff3cd;
            color: #856404;
        }
        .status-aprovado {
            background-color: #d4edda;
            color: #155724;
        }
        .status-rejeitado {
            background-color: #f8d7da;
            color: #721c24;
        }
        .status-em-revisao {
            background-color: #cce5ff;
            color: #004085;
        }
        .review-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
        }
        .revision-form {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #007bff;
        }
        .historico-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #f8f9fa;
            border-left: 3px solid #6c757d;
        }
        .historico-item.aprovacao {
            border-left-color: #28a745;
        }
        .historico-item.rejeicao {
            border-left-color: #dc3545;
        }
        .observacoes-box {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <button class="sidebar-toggle" id="sidebarToggle">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <i class="fas fa-user-circle user-avatar"></i>
                    <div class="user-info">
                        <span class="user-name" id="sidebar-user-name"></span>
                        <span class="user-unit" id="sidebar-user-unit"></span>
                    </div>
                </div>
            </div>

            <nav class="sidebar-menu">
                <ul>
                    <li>
                        <a href="home.html">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="aprovador1.html">
                            <i class="fas fa-user-check"></i>
                            <span>Aprovador 1</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <button class="btn btn-danger btn-sm w-100" id="sidebar-logout-btn">
                    <i class="fas fa-sign-out-alt"></i> <span class="logout-text">Sair</span>
                </button>
            </div>
        </aside>

        <main class="main-content">
            <div class="content-header">
                <h1><i class="fas fa-user-check me-2"></i>Aprovador 1 - Revisão de Documentos</h1>
                <div class="breadcrumb">Documentos pendentes de revisão inicial</div>
            </div>

            <div class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                Você pode revisar, fazer observações, alterar documentos e aprovar/rejeitar.
            </div>

            <div class="filter-section fade-in">
                <div class="filters-container mb-4">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-filter"></i></span>
                                <select class="form-control" id="status-filter">
                                    <option value="todos">Todos os Status</option>
                                    <option value="pendente">Pendentes</option>
                                    <option value="em-revisao">Em Revisão</option>
                                    <option value="aprovado">Aprovados</option>
                                    <option value="rejeitado">Rejeitados</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-search"></i></span>
                                <input type="text" id="search-input" class="form-control" 
                                    placeholder="Pesquisar por título...">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="documents-container">
                    <div class="empty-state">
                        <i class="fas fa-folder-open"></i>
                        <h5>Nenhum documento pendente</h5>
                        <p>Não há documentos aguardando sua revisão.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de Revisão -->
    <div class="modal fade" id="reviewModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Revisar Documento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="review-content">
                        <!-- Conteúdo dinâmico será carregado aqui -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Visualização -->
    <div class="modal fade" id="viewerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewerTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe id="viewerIframe" style="width:100%; height:500px; border:none;"></iframe>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="downloadBtn">
                        <i class="fas fa-download"></i> Baixar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="../js/auth.js"></script>
    
    <script>
        let currentUser = null;
        let isAprovador1 = false;
        let documentos = [];
        let reviewModal = null;
        let viewerModal = null;
        let currentDocumentId = null;
        let currentFileBase64 = null;

        document.addEventListener('DOMContentLoaded', function() {
            setupHamburgerMenu();
            
            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    loadUserData(user);
                    verificarPermissaoAprovador1(user);
                    carregarDocumentos();
                } else {
                    window.location.href = 'index.html';
                }
            });

            const statusFilter = document.getElementById('status-filter');
            const searchInput = document.getElementById('search-input');
            
            if (statusFilter) {
                statusFilter.addEventListener('change', filtrarDocumentos);
            }
            
            if (searchInput) {
                searchInput.addEventListener('input', filtrarDocumentos);
            }

            reviewModal = new bootstrap.Modal(document.getElementById('reviewModal'));
            viewerModal = new bootstrap.Modal(document.getElementById('viewerModal'));

            document.getElementById('sidebar-logout-btn').addEventListener('click', logoutUser);
            
            document.getElementById('downloadBtn').addEventListener('click', function() {
                if (currentFileBase64) {
                    const link = document.createElement('a');
                    link.href = currentFileBase64;
                    link.download = 'documento.pdf';
                    link.click();
                }
            });
        });

        function setupHamburgerMenu() {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            if (sidebarToggle && sidebar) {
                sidebarToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('active');
                    overlay.classList.toggle('active');
                    this.classList.toggle('active');
                });
                
                if (overlay) {
                    overlay.addEventListener('click', function() {
                        sidebar.classList.remove('active');
                        this.classList.remove('active');
                        if (sidebarToggle) sidebarToggle.classList.remove('active');
                    });
                }
            }
        }

        function loadUserData(user) {
            db.collection('users').doc(user.uid).get()
                .then(doc => {
                    if (doc.exists) {
                        const userData = doc.data();
                        const userNameElement = document.getElementById('sidebar-user-name');
                        const userUnitElement = document.getElementById('sidebar-user-unit');
                        
                        if (userNameElement) {
                            userNameElement.textContent = userData.name || 'Usuário';
                        }
                        if (userUnitElement) {
                            userUnitElement.textContent = userData.unit || 'Não definida';
                        }
                    }
                });
        }

        function verificarPermissaoAprovador1(user) {
            db.collection('users').doc(user.uid).get()
                .then(doc => {
                    if (doc.exists) {
                        const userData = doc.data();
                        // Verifica se o usuário tem permissão de aprovador 1
                        // Você pode ajustar esta lógica conforme sua estrutura de permissões
                        isAprovador1 = userData.role && (
                            userData.role.toLowerCase().includes('aprovador1') || 
                            userData.role.toLowerCase().includes('gestor') ||
                            userData.unit === 'gestão corp'
                        );
                        
                        if (!isAprovador1) {
                            alert('Você não tem permissão para acessar esta página');
                            window.location.href = 'home.html';
                        }
                    }
                });
        }

        function carregarDocumentos() {
            const container = document.getElementById('documents-container');
            container.innerHTML = '<div class="empty-state"><i class="fas fa-spinner fa-spin"></i><h5>Carregando documentos...</h5></div>';

            db.collection('procedimentos_pendentes_aprovador1')
                .orderBy('createdAt', 'desc')
                .get()
                .then(querySnapshot => {
                    documentos = [];
                    
                    if (querySnapshot.empty) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-folder-open"></i>
                                <h5>Nenhum documento pendente</h5>
                                <p>Não há documentos aguardando sua revisão.</p>
                            </div>
                        `;
                        return;
                    }

                    querySnapshot.forEach(doc => {
                        const data = doc.data();
                        documentos.push({
                            id: doc.id,
                            ...data
                        });
                    });

                    renderizarDocumentos(documentos);
                })
                .catch(error => {
                    console.error('Erro ao carregar documentos:', error);
                    container.innerHTML = '<div class="alert alert-danger">Erro ao carregar documentos.</div>';
                });
        }

        function renderizarDocumentos(docs) {
            const container = document.getElementById('documents-container');
            
            if (docs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h5>Nenhum documento encontrado</h5>
                        <p>Não há documentos que correspondam aos filtros.</p>
                    </div>
                `;
                return;
            }

            const list = document.createElement('div');
            list.className = 'document-list';

            docs.forEach((doc, index) => {
                const card = document.createElement('div');
                card.className = 'document-card';
                card.style.animationDelay = `${index * 0.05}s`;
                
                const statusClass = `status-${doc.status || 'pendente'}`;
                const statusText = doc.status ? doc.status.charAt(0).toUpperCase() + doc.status.slice(1) : 'Pendente';
                
                card.innerHTML = `
                    <div class="document-header">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <i class="fas fa-file-alt" style="font-size: 1.5rem; color: var(--primary);"></i>
                            <div class="document-title">${doc.title || 'Documento sem título'}</div>
                        </div>
                        <div class="document-badges">
                            <span class="badge-group">${doc.group || 'Sem grupo'}</span>
                            <span class="badge status-badge ${statusClass}">${statusText}</span>
                        </div>
                    </div>
                    <div class="document-meta">
                        <div class="document-meta-item">
                            <i class="fas fa-calendar"></i>
                            <span>Enviado: ${formatDate(doc.createdAt)}</span>
                        </div>
                        <div class="document-meta-item">
                            <i class="fas fa-user"></i>
                            <span>Por: ${doc.uploadedByName || 'Usuário'}</span>
                        </div>
                        ${doc.observacoes ? `
                        <div class="document-meta-item">
                            <i class="fas fa-comment"></i>
                            <span>Obs: ${doc.observacoes.substring(0, 50)}...</span>
                        </div>
                        ` : ''}
                    </div>
                    <div class="review-actions">
                        <button class="btn btn-primary btn-sm" onclick="visualizarDocumento('${doc.id}')">
                            <i class="fas fa-eye"></i> Visualizar
                        </button>
                        <button class="btn btn-warning btn-sm" onclick="iniciarRevisao('${doc.id}')">
                            <i class="fas fa-edit"></i> Revisar
                        </button>
                        <button class="btn btn-success btn-sm" onclick="aprovarDocumento('${doc.id}', true)">
                            <i class="fas fa-check"></i> Aprovar
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="rejeitarDocumento('${doc.id}')">
                            <i class="fas fa-times"></i> Rejeitar
                        </button>
                    </div>
                `;
                
                list.appendChild(card);
            });

            container.innerHTML = '';
            container.appendChild(list);
        }

        function filtrarDocumentos() {
            const status = document.getElementById('status-filter').value;
            const search = document.getElementById('search-input').value.toLowerCase();
            
            const docsFiltrados = documentos.filter(doc => {
                const matchStatus = status === 'todos' || doc.status === status;
                const matchSearch = !search || 
                    (doc.title && doc.title.toLowerCase().includes(search)) ||
                    (doc.uploadedByName && doc.uploadedByName.toLowerCase().includes(search));
                
                return matchStatus && matchSearch;
            });
            
            renderizarDocumentos(docsFiltrados);
        }

        function visualizarDocumento(docId) {
            const doc = documentos.find(d => d.id === docId);
            if (!doc) return;
            
            currentFileBase64 = doc.arquivoBase64;
            document.getElementById('viewerTitle').textContent = doc.title;
            document.getElementById('viewerIframe').src = doc.arquivoBase64;
            viewerModal.show();
        }

        function iniciarRevisao(docId) {
            currentDocumentId = docId;
            const doc = documentos.find(d => d.id === docId);
            if (!doc) return;
            
            document.getElementById('review-content').innerHTML = `
                <h6>Revisão: ${doc.title}</h6>
                <div class="revision-form">
                    <div class="mb-3">
                        <label class="form-label">Observações da Revisão</label>
                        <textarea class="form-control" id="revisaoObservacoes" rows="4" 
                            placeholder="Digite suas observações sobre o documento...">${doc.observacoes || ''}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Subir Documento Alterado (opcional)</label>
                        <input type="file" class="form-control" id="novoArquivo" 
                            accept=".pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx">
                        <small class="text-muted">Se não selecionar um novo arquivo, será mantido o original.</small>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="salvarRevisao()">
                            <i class="fas fa-save"></i> Salvar Revisão
                        </button>
                        <button type="button" class="btn btn-success" onclick="concluirRevisaoEAprovar()">
                            <i class="fas fa-check-double"></i> Aprovar com Revisão
                        </button>
                    </div>
                </div>
                
                <div class="mt-4">
                    <h6>Histórico</h6>
                    ${doc.historico ? doc.historico.map(item => `
                        <div class="historico-item ${item.acao === 'aprovado' ? 'aprovacao' : item.acao === 'rejeitado' ? 'rejeicao' : ''}">
                            <strong>${item.acao.toUpperCase()}</strong> por ${item.usuario}<br>
                            <small>${formatDate(item.data)}</small>
                            ${item.observacoes ? `<p class="mb-0"><small>${item.observacoes}</small></p>` : ''}
                        </div>
                    `).join('') : '<p>Sem histórico</p>'}
                </div>
            `;
            
            reviewModal.show();
        }

        function salvarRevisao() {
            const observacoes = document.getElementById('revisaoObservacoes').value;
            const novoArquivo = document.getElementById('novoArquivo').files[0];
            
            let updateData = {
                status: 'em-revisao',
                observacoesAprovador1: observacoes,
                revisadoPor: currentUser.uid,
                revisadoPorNome: currentUser.displayName || currentUser.email,
                revisadoEm: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            // Adicionar ao histórico
            const historicoItem = {
                acao: 'revisado',
                usuario: currentUser.displayName || currentUser.email,
                data: firebase.firestore.FieldValue.serverTimestamp(),
                observacoes: observacoes
            };
            
            if (novoArquivo) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    updateData.arquivoBase64 = event.target.result;
                    updateData.fileName = novoArquivo.name;
                    updateData.type = novoArquivo.type;
                    updateData.size = novoArquivo.size;
                    
                    finalizarAtualizacao(updateData, historicoItem);
                };
                reader.readAsDataURL(novoArquivo);
            } else {
                finalizarAtualizacao(updateData, historicoItem);
            }
        }

        function finalizarAtualizacao(updateData, historicoItem) {
            db.collection('procedimentos_pendentes_aprovador1').doc(currentDocumentId).get()
                .then(doc => {
                    const historicoAtual = doc.data().historico || [];
                    historicoAtual.push(historicoItem);
                    
                    updateData.historico = historicoAtual;
                    
                    return db.collection('procedimentos_pendentes_aprovador1')
                        .doc(currentDocumentId)
                        .update(updateData);
                })
                .then(() => {
                    alert('Revisão salva com sucesso!');
                    reviewModal.hide();
                    carregarDocumentos();
                })
                .catch(error => {
                    console.error('Erro ao salvar revisão:', error);
                    alert('Erro ao salvar revisão.');
                });
        }

        function concluirRevisaoEAprovar() {
            const observacoes = document.getElementById('revisaoObservacoes').value;
            salvarRevisao(); // Primeiro salva a revisão
            
            // Depois aprova
            setTimeout(() => {
                aprovarDocumento(currentDocumentId, false);
            }, 500);
        }

        function aprovarDocumento(docId, confirmar = true) {
            if (confirmar && !confirm('Tem certeza que deseja aprovar este documento?')) {
                return;
            }
            
            const doc = documentos.find(d => d.id === docId);
            if (!doc) return;
            
            // Criar novo item de histórico com Date normal
            const historicoItem = {
                acao: 'aprovado_aprovador1',
                usuario: currentUser.displayName || currentUser.email,
                data: new Date(),
                observacoes: 'Aprovado pelo Aprovador 1'
            };
            
            // Preparar o histórico existente convertendo timestamps
            let historicoAtual = [];
            if (doc.historico && Array.isArray(doc.historico)) {
                historicoAtual = doc.historico.map(item => {
                    // Se item.data é um timestamp do Firestore, converter para Date
                    // Se já for Date ou string, usar como está
                    let dataConvertida;
                    
                    if (item.data && typeof item.data === 'object' && item.data.toDate) {
                        // É um Firestore Timestamp
                        dataConvertida = item.data.toDate();
                    } else if (item.data instanceof Date) {
                        // Já é um Date
                        dataConvertida = item.data;
                    } else if (typeof item.data === 'string') {
                        // É uma string ISO
                        dataConvertida = new Date(item.data);
                    } else {
                        // Não é reconhecido, usar data atual
                        dataConvertida = new Date();
                    }
                    
                    return {
                        acao: item.acao || '',
                        usuario: item.usuario || '',
                        data: dataConvertida,
                        observacoes: item.observacoes || ''
                    };
                });
            }
            
            // Adicionar o novo item ao histórico
            historicoAtual.push(historicoItem);
            
            // Preparar dados para o aprovador final
            // Extrair apenas os dados primitivos do documento
            const dadosParaAprovadorFinal = {
                title: doc.title || '',
                group: doc.group || '',
                subgroup: doc.subgroup || '',
                arquivoBase64: doc.arquivoBase64 || '',
                fileName: doc.fileName || '',
                type: doc.type || '',
                size: doc.size || 0,
                uploadedBy: doc.uploadedBy || '',
                uploadedByName: doc.uploadedByName || '',
                observacoes: doc.observacoes || '',
                observacoesAprovador1: doc.observacoesAprovador1 || '',
                status: 'pendente_aprovador_final',
                aprovador1Por: currentUser.uid,
                aprovador1PorNome: currentUser.displayName || currentUser.email,
                aprovador1Em: new Date(),
                // Converter todas as datas para objetos Date normais
                historico: historicoAtual,
                // Converter createdAt se for timestamp
                createdAt: converterTimestampParaDate(doc.createdAt)
            };
            
            console.log('Enviando para aprovador final:', dadosParaAprovadorFinal);
            
            // Mover para a coleção do Aprovador Final
            db.collection('procedimentos_pendentes_aprovador_final').add(dadosParaAprovadorFinal)
                .then(() => {
                    // Remover da coleção atual
                    return db.collection('procedimentos_pendentes_aprovador1').doc(docId).delete();
                })
                .then(() => {
                    alert('Documento aprovado e enviado para o Aprovador Final!');
                    carregarDocumentos();
                })
                .catch(error => {
                    console.error('Erro ao aprovar documento:', error);
                    alert('Erro ao aprovar documento: ' + error.message);
                });
        }

        // Função auxiliar para converter timestamps
        function converterTimestampParaDate(timestamp) {
            if (!timestamp) return new Date();
            
            if (timestamp.toDate && typeof timestamp.toDate === 'function') {
                return timestamp.toDate();
            }
            
            if (timestamp instanceof Date) {
                return timestamp;
            }
            
            if (typeof timestamp === 'string') {
                return new Date(timestamp);
            }
            
            if (typeof timestamp === 'number') {
                return new Date(timestamp);
            }
            
            return new Date();
        }

        function rejeitarDocumento(docId) {
            const motivo = prompt('Digite o motivo da rejeição:');
            if (!motivo) return;
            
            const doc = documentos.find(d => d.id === docId);
            if (!doc) return;
            
            const historicoItem = {
                acao: 'rejeitado',
                usuario: currentUser.displayName || currentUser.email,
                data: firebase.firestore.FieldValue.serverTimestamp(),
                observacoes: motivo
            };
            
            const historicoAtual = doc.historico || [];
            historicoAtual.push(historicoItem);
            
            // Mover para a coleção de rejeitados
            const dadosRejeitados = {
                ...doc,
                status: 'rejeitado',
                motivoRejeicao: motivo,
                rejeitadoPor: currentUser.uid,
                rejeitadoPorNome: currentUser.displayName || currentUser.email,
                rejeitadoEm: firebase.firestore.FieldValue.serverTimestamp(),
                historico: historicoAtual
            };
            
            db.collection('procedimentos_rejeitados').add(dadosRejeitados)
                .then(() => {
                    return db.collection('procedimentos_pendentes_aprovador1').doc(docId).delete();
                })
                .then(() => {
                    alert('Documento rejeitado e movido para o histórico!');
                    carregarDocumentos();
                })
                .catch(error => {
                    console.error('Erro ao rejeitar documento:', error);
                    alert('Erro ao rejeitar documento.');
                });
        }

        function formatDate(timestamp) {
            if (!timestamp) return 'Data não disponível';
            try {
                const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
                return date.toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (error) {
                return 'Data inválida';
            }
        }

        function logoutUser() {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        }
