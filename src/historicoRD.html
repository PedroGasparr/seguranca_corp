<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Relatos de Desvio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/comunicaçãao_ocorrencia.css">
    <style>
        /* Estilos adicionais para melhorar a aparência */
        .calculated-field {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }
        
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        
        .filter-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .table-responsive {
            overflow-x: auto;
            max-height: 600px;
        }
        
        .action-buttons .btn {
            margin-right: 5px;
        }
        
        #semResultados {
            display: none;
        }
        
        .total-registros {
            margin-top: 10px;
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>

    <!-- Hamburger Menu Button (visível apenas em mobile) -->
    <button class="sidebar-toggle" id="sidebarToggle">
        <span></span>
        <span></span>
        <span></span>
    </button>
    
    <div class="app-container">
        <!-- Menu Lateral (mesmo menu da aplicação principal) -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <i class="fas fa-user-circle user-avatar"></i>
                    <div class="user-info">
                        <span class="user-name" id="sidebar-user-name"></span>
                        <span class="user-unit" id="sidebar-user-unit"></span>
                    </div>
                </div>
            </div>

            

            <div class="sidebar-footer">
                <button id="confirm-unit-change" class="btn btn-sm btn-success w-100" style="display: none;">
                    <i class="fas fa-check"></i> Confirmar
                </button>
            </div>
            
            <button class="btn btn-danger btn-sm w-100" id="sidebar-logout-btn">
                <i class="fas fa-sign-out-alt"></i> <span class="logout-text">Sair</span>
            </button>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <div class="content-header">
                <h1>Histórico de Relatos de Desvio</h1>
                <div class="breadcrumb">Relatos de Desvio • Histórico</div>
            </div>

            <!-- Filtros -->
            <div class="filter-section">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="filtroTipo" class="form-label">Tipo de Desvio:</label>
                            <select class="form-control" id="filtroTipo">
                                <option value="">Todos os tipos</option>
                                <option value="BOM_SENSO">BOM SENSO</option>
                                <option value="COMPORTAMENTAL">COMPORTAMENTAL</option>
                                <option value="ESTRUTURAL">ESTRUTURAL</option>
                                <option value="PROCESSO">PROCESSO</option>
                                <option value="INCIDENTE">INCIDENTE</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="filtroDataInicio" class="form-label">Data Início:</label>
                            <input type="date" class="form-control" id="filtroDataInicio">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="filtroDataFim" class="form-label">Data Fim:</label>
                            <input type="date" class="form-control" id="filtroDataFim">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="filtroBusca" class="form-label">Buscar:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="filtroBusca" placeholder="ID ou descrição">
                                <button class="btn btn-outline-secondary" type="button" id="btnBuscar">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="total-registros" id="totalRegistros">
                            Total de registros: 0
                        </div>
                    </div>
                    <div class="col-md-6 text-end">
                        <button class="btn btn-secondary" id="btnLimparFiltros">
                            <i class="fas fa-times"></i> Limpar Filtros
                        </button>
                    </div>
                </div>
            </div>

            <!-- Tabela de Histórico -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Relatos Registrados</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="tabelaHistorico">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Data</th>
                                    <th>Tipo</th>
                                    <th>Aberto Para</th>
                                    <th>Detalhes</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Os dados serão preenchidos via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                    <div id="semResultados" class="alert alert-info mt-3" style="display: none;">
                        Nenhum relato encontrado com os filtros aplicados.
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para visualizar detalhes -->
    <div class="modal fade" id="detalhesModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalhes do Relato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="detalhesRelato">
                    <!-- Conteúdo será preenchido via JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Configuração do Firebase (usando a mesma configuração do seu código)
        const firebaseConfig = {
            apiKey: "AIzaSyDZwa4XNqlupNDLs7-CRQbhr5pRT4NyFBA",
            authDomain: "application-gzl.firebaseapp.com",
            databaseURL: "https://application-gzl-default-rtdb.firebaseio.com",
            projectId: "application-gzl",
            storageBucket: "application-gzl.appspot.com",
            messagingSenderId: "319900903265",
            appId: "1:319900903265:web:a8f400aeb7a697fc168720",
            measurementId: "G-ZRRFQZXT54"
        };
        
        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Variável global para armazenar o usuário atual
        let currentUser = null;
        let todosRelatos = [];
        
        // Verificar autenticação do usuário
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                currentUser = user;
                console.log("Usuário autenticado:", user.uid);
                
                // Carregar informações do usuário no sidebar
                carregarInformacoesUsuario(user.uid);
                
                // Carregar histórico de relatos
                carregarHistoricoRelatos();
            } else {
                console.log("Usuário não autenticado. Redirecionando para login...");
                window.location.href = "../index.html";
            }
        });
        
        // Função para carregar informações do usuário
        function carregarInformacoesUsuario(userId) {
            firebase.firestore().collection("users").doc(userId).get()
                .then((doc) => {
                    if (doc.exists) {
                        const userData = doc.data();
                        document.getElementById("sidebar-user-name").textContent = userData.nome || "Usuário";
                        document.getElementById("sidebar-user-unit").textContent = userData.unidade || "Unidade";
                    } else {
                        console.log("Documento do usuário não encontrado");
                    }
                })
                .catch((error) => {
                    console.error("Erro ao carregar informações do usuário:", error);
                });
        }
        
        // Função para carregar o histórico de relatos
        function carregarHistoricoRelatos() {
            showLoading();
            
            // Coleções que contêm os relatos
            const colecoes = [
                'rdbom_senso',
                'rd_comportamental', 
                'rd_estrutural',
                'rd_processo',
                'rd_incidente'
            ];
            
            todosRelatos = [];
            let promises = [];
            
            // Buscar relatos de todas as coleções
            colecoes.forEach(colecao => {
                promises.push(
                    firebase.firestore().collection(colecao)
                        .get()  // REMOVI o filtro por userId para carregar TODOS os documentos
                        .then((querySnapshot) => {
                            console.log(`${colecao}: ${querySnapshot.size} documentos encontrados`);
                            querySnapshot.forEach((doc) => {
                                const relato = doc.data();
                                relato.colecao = colecao; // Adiciona a coleção de origem
                                relato.firebaseId = doc.id; // Adiciona o ID do documento no Firebase
                                todosRelatos.push(relato);
                            });
                        })
                        .catch((error) => {
                            console.error(`Erro ao carregar relatos da coleção ${colecao}:`, error);
                        })
                );
            });
            
            // Quando todas as promessas forem resolvidas
            Promise.all(promises).then(() => {
                console.log("Total de relatos carregados:", todosRelatos.length);
                
                // Ordenar por data (mais recente primeiro)
                todosRelatos.sort((a, b) => {
                    try {
                        const dateA = a.createdAt ? a.createdAt.toDate() : new Date(a.data);
                        const dateB = b.createdAt ? b.createdAt.toDate() : new Date(b.data);
                        return dateB - dateA;
                    } catch (e) {
                        console.error("Erro ao ordenar datas:", e);
                        return 0;
                    }
                });
                
                aplicarFiltros();
                hideLoading();
            }).catch((error) => {
                console.error("Erro ao carregar relatos:", error);
                hideLoading();
            });
        }
        
        // Função para aplicar filtros e exibir os relatos
        function aplicarFiltros() {
            const tipoFiltro = document.getElementById('filtroTipo').value;
            const dataInicio = document.getElementById('filtroDataInicio').value;
            const dataFim = document.getElementById('filtroDataFim').value;
            const textoBusca = document.getElementById('filtroBusca').value.toLowerCase();
            
            let relatosFiltrados = todosRelatos;
            
            // Aplicar filtros
            if (tipoFiltro) {
                relatosFiltrados = relatosFiltrados.filter(relato => relato.tipoDesvio === tipoFiltro);
            }
            
            if (dataInicio) {
                const inicio = new Date(dataInicio);
                relatosFiltrados = relatosFiltrados.filter(relato => {
                    try {
                        const dataRelato = relato.createdAt ? relato.createdAt.toDate() : new Date(relato.data);
                        return dataRelato >= inicio;
                    } catch (e) {
                        console.error("Erro ao filtrar por data:", e, relato);
                        return false;
                    }
                });
            }
            
            if (dataFim) {
                const fim = new Date(dataFim);
                fim.setDate(fim.getDate() + 1); // Inclui o dia final
                relatosFiltrados = relatosFiltrados.filter(relato => {
                    try {
                        const dataRelato = relato.createdAt ? relato.createdAt.toDate() : new Date(relato.data);
                        return dataRelato < fim;
                    } catch (e) {
                        console.error("Erro ao filtrar por data:", e, relato);
                        return false;
                    }
                });
            }
            
            if (textoBusca) {
                relatosFiltrados = relatosFiltrados.filter(relato => {
                    try {
                        return (
                            (relato.id && relato.id.toLowerCase().includes(textoBusca)) ||
                            (relato.descricaoMedida && relato.descricaoMedida.toLowerCase().includes(textoBusca)) ||
                            (relato.detalhes && Array.isArray(relato.detalhes) && relato.detalhes.some(d => d.toLowerCase().includes(textoBusca))) ||
                            (relato.categoria && relato.categoria.toLowerCase().includes(textoBusca)) ||
                            (relato.abertoPara && relato.abertoPara.toLowerCase().includes(textoBusca))
                        );
                    } catch (e) {
                        console.error("Erro ao filtrar por texto:", e, relato);
                        return false;
                    }
                });
            }
            
            // Atualizar contador
            document.getElementById('totalRegistros').textContent = `Total de registros: ${relatosFiltrados.length}`;
            
            // Exibir resultados
            exibirRelatos(relatosFiltrados);
        }
        
        // Função para exibir os relatos na tabela
        function exibirRelatos(relatos) {
            const tbody = document.querySelector('#tabelaHistorico tbody');
            tbody.innerHTML = '';
            
            if (relatos.length === 0) {
                document.getElementById('semResultados').style.display = 'block';
                return;
            }
            
            document.getElementById('semResultados').style.display = 'none';
            
            relatos.forEach(relato => {
                const tr = document.createElement('tr');
                
                // Mapear tipo para exibição amigável
                let tipoExibicao = '';
                switch(relato.tipoDesvio) {
                    case 'BOM_SENSO': tipoExibicao = 'Bom Senso'; break;
                    case 'COMPORTAMENTAL': tipoExibicao = 'Comportamental'; break;
                    case 'ESTRUTURAL': tipoExibicao = 'Estrutural'; break;
                    case 'PROCESSO': tipoExibicao = 'Processo'; break;
                    case 'INCIDENTE': tipoExibicao = 'Incidente'; break;
                    default: tipoExibicao = relato.tipoDesvio || 'Não informado';
                }
                
                // Resumo dos detalhes
                let resumoDetalhes = '';
                try {
                    if (relato.detalhes && Array.isArray(relato.detalhes) && relato.detalhes.length > 0) {
                        resumoDetalhes = relato.detalhes[0];
                        if (relato.detalhes.length > 1) {
                            resumoDetalhes += ` +${relato.detalhes.length - 1} mais`;
                        }
                    } else if (relato.categoria) {
                        resumoDetalhes = relato.categoria;
                        
                        if (relato.itensEPI && Array.isArray(relato.itensEPI) && relato.itensEPI.length > 0) {
                            resumoDetalhes += ` - ${relato.itensEPI[0]}`;
                            if (relato.itensEPI.length > 1) {
                                resumoDetalhes += ` +${relato.itensEPI.length - 1} mais`;
                            }
                        } else if (relato.procedimentos && Array.isArray(relato.procedimentos) && relato.procedimentos.length > 0) {
                            resumoDetalhes += ` - ${relato.procedimentos[0]}`;
                            if (relato.procedimentos.length > 1) {
                                resumoDetalhes += ` +${relato.procedimentos.length - 1} mais`;
                            }
                        }
                    }
                } catch (e) {
                    console.error("Erro ao processar detalhes:", e, relato);
                    resumoDetalhes = "Erro ao carregar detalhes";
                }
                
                // Formatar data para exibição
                let dataFormatada = "Data inválida";
                try {
                    const dataRelato = relato.createdAt ? relato.createdAt.toDate() : new Date(relato.data);
                    dataFormatada = dataRelato.toLocaleDateString('pt-BR');
                } catch (e) {
                    console.error("Erro ao formatar data:", e, relato);
                }
                
                tr.innerHTML = `
                    <td>${relato.id || 'N/A'}</td>
                    <td>${dataFormatada}</td>
                    <td>${tipoExibicao}</td>
                    <td>${relato.abertoPara || 'Não informado'}</td>
                    <td>${resumoDetalhes || 'Não informado'}</td>
                    <td><span class="badge bg-success">Enviado</span></td>
                    <td class="action-buttons">
                        <button class="btn btn-sm btn-info btn-visualizar" data-id="${relato.firebaseId}" data-colecao="${relato.colecao}">
                            <i class="fas fa-eye"></i>
                        </button>
                    </td>
                `;
                
                tbody.appendChild(tr);
            });
            
            // Adicionar event listeners aos botões de visualização
            document.querySelectorAll('.btn-visualizar').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    const colecao = this.getAttribute('data-colecao');
                    visualizarRelato(id, colecao);
                });
            });
        }
        
        // Função para visualizar um relato específico
        function visualizarRelato(id, colecao) {
            showLoading();
            
            firebase.firestore().collection(colecao).doc(id).get()
                .then((doc) => {
                    if (doc.exists) {
                        const relato = doc.data();
                        relato.firebaseId = doc.id;
                        relato.colecao = colecao;
                        exibirDetalhesRelato(relato);
                    } else {
                        alert('Relato não encontrado!');
                    }
                    hideLoading();
                })
                .catch((error) => {
                    console.error("Erro ao carregar relato:", error);
                    alert('Erro ao carregar relato!');
                    hideLoading();
                });
        }
        
        // Função para exibir os detalhes do relato no modal
        function exibirDetalhesRelato(relato) {
            const modalBody = document.getElementById('detalhesRelato');
            
            // Mapear tipo para exibição amigável
            let tipoExibicao = '';
            switch(relato.tipoDesvio) {
                case 'BOM_SENSO': tipoExibicao = 'Bom Senso'; break;
                case 'COMPORTAMENTAL': tipoExibicao = 'Comportamental'; break;
                case 'ESTRUTURAL': tipoExibicao = 'Estrutural'; break;
                case 'PROCESSO': tipoExibicao = 'Processo'; break;
                case 'INCIDENTE': tipoExibicao = 'Incidente'; break;
                default: tipoExibicao = relato.tipoDesvio || 'Não informado';
            }
            
            // Formatar data para exibição
            let dataFormatada = "Data inválida";
            let dataHoraFormatada = "Data/hora inválida";
            try {
                const dataRelato = relato.createdAt ? relato.createdAt.toDate() : new Date(relato.data);
                dataFormatada = dataRelato.toLocaleDateString('pt-BR');
                dataHoraFormatada = relato.createdAt ? relato.createdAt.toDate().toLocaleString('pt-BR') : 'Não disponível';
            } catch (e) {
                console.error("Erro ao formatar data:", e, relato);
            }
            
            let html = `
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>ID:</strong> ${relato.id || 'N/A'}</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Data:</strong> ${dataFormatada}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Tipo de Desvio:</strong> ${tipoExibicao}</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Aberto Para:</strong> ${relato.abertoPara || 'Não informado'}</p>
                    </div>
                </div>
            `;
            
            // Detalhes específicos por tipo
            if (relato.tipoDesvio === 'COMPORTAMENTAL' && relato.categoria) {
                html += `<div class="row"><div class="col-md-12"><p><strong>Categoria:</strong> ${relato.categoria}</p></div></div>`;
                
                if ((relato.categoria === 'FALTA DO USO DO EPI' || relato.categoria === 'USO INCORRETO DO EPI') && relato.itensEPI && Array.isArray(relato.itensEPI) && relato.itensEPI.length > 0) {
                    html += `<div class="row"><div class="col-md-12"><p><strong>Itens de EPI:</strong> ${relato.itensEPI.join(', ')}</p></div></div>`;
                } else if (relato.categoria === 'DESCUMPRIMENTO DO PROCEDIMENTO' && relato.procedimentos && Array.isArray(relato.procedimentos) && relato.procedimentos.length > 0) {
                    html += `<div class="row"><div class="col-md-12"><p><strong>Procedimentos:</strong> ${relato.procedimentos.join(', ')}</p></div></div>`;
                }
            } else if (relato.detalhes && Array.isArray(relato.detalhes) && relato.detalhes.length > 0) {
                html += `<div class="row"><div class="col-md-12"><p><strong>Detalhes:</strong> ${relato.detalhes.join(', ')}</p></div></div>`;
            }
            
            // Medidas imediatas
            html += `
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Medida Imediata:</strong> ${relato.medidaImediata || 'Não informada'}</p>
                    </div>
                </div>
            `;
            
            if (relato.descricaoMedida) {
                html += `
                    <div class="row">
                        <div class="col-md-12">
                            <p><strong>Descrição da Medida:</strong></p>
                            <p>${relato.descricaoMedida}</p>
                        </div>
                    </div>
                `;
            }
            
            // Informações de abertura
            html += `
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Aberto Por:</strong> ${relato.abertoPor || 'Não informado'}</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Data de Envio:</strong> ${dataHoraFormatada}</p>
                    </div>
                </div>
            `;
            
            modalBody.innerHTML = html;
            
            // Abrir o modal
            const modal = new bootstrap.Modal(document.getElementById('detalhesModal'));
            modal.show();
        }
        
        // Função para mostrar loading
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }
        
        // Função para esconder loading
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
        
        // Inicialização quando o documento estiver carregado
        document.addEventListener('DOMContentLoaded', function() {
            // Preencher data fim com a data atual
            const hoje = new Date();
            document.getElementById('filtroDataFim').value = hoje.toISOString().split('T')[0];
            
            // Preencher data início com 30 dias atrás
            const trintaDiasAtras = new Date();
            trintaDiasAtras.setDate(trintaDiasAtras.getDate() - 30);
            document.getElementById('filtroDataInicio').value = trintaDiasAtras.toISOString().split('T')[0];
            
            // Event listeners para os filtros
            document.getElementById('filtroTipo').addEventListener('change', aplicarFiltros);
            document.getElementById('filtroDataInicio').addEventListener('change', aplicarFiltros);
            document.getElementById('filtroDataFim').addEventListener('change', aplicarFiltros);
            document.getElementById('filtroBusca').addEventListener('keyup', aplicarFiltros);
            document.getElementById('btnBuscar').addEventListener('click', aplicarFiltros);
            
            // Botão para limpar filtros
            document.getElementById('btnLimparFiltros').addEventListener('click', function() {
                document.getElementById('filtroTipo').value = '';
