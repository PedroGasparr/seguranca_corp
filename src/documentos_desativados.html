<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentos Desabilitados por Unidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/Documentos_desativados.css">
    <link rel="icon" href="../img/engenheiro.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1 class="my-4"><i class="fas fa-folder me-2"></i>Documentos Desabilitados por Unidade</h1>
        
        <div id="unitsListView">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" id="searchUnits" class="form-control" placeholder="Pesquisar unidades...">
                    </div>
                </div>
            </div>
            
            <div class="row" id="unitsContainer">
                <div class="loading-spinner" id="unitsLoading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <p class="mt-2">Carregando unidades...</p>
                </div>
            </div>
        </div>
        
        <div id="unitDetailView">
            <button class="btn btn-secondary back-button" id="backToUnits">
                <i class="fas fa-arrow-left me-1"></i> Voltar para unidades
            </button>
            
            <h2 id="unitTitle"></h2>
            <p class="text-muted" id="documentsCount"></p>
            
            <button class="btn btn-primary download-all-btn" id="downloadAllDocuments">
                <i class="fas fa-download me-1"></i> Baixar todos os documentos
            </button>
            
            <div class="row" id="documentsContainer">
                <div class="loading-spinner" id="documentsLoading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <p class="mt-2">Carregando documentos...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="../js/documentos_desativados.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
