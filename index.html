<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Segurança do Trabalho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/engenheiro.png" type="image/x-icon">
</head>
<body>
    <div class="auth-container" id="login-container">
        <div class="auth-box">
            <div class="logo-container">

                <div class="partner-logos">
                    <img src="img/escudo-de-seguranca.png" alt="Normas Regulamentadoras" class="partner-logo2" onerror="this.style.display='none'">
                    <img src="img/imagem.jpg" alt="EPIs" class="partner-logo" onerror="this.style.display='none'">
                    <img src="img/seguranca-no-trabalho.png" alt="SST" class="partner-logo2" onerror="this.style.display='none'">
                </div>
            </div>
            
            <div class="auth-header">
                <h2>Bem-vindo ao Sistema de SST</h2>
                <p>Faça login para acessar o sistema de Segurança do Trabalho</p>
            </div>
            
            <div class="form-container">
                <div id="login-message" class="alert hidden"></div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" class="form-control" placeholder="seu@email.com" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Senha</label>
                        <input type="password" id="login-password" class="form-control" placeholder="••••••••" required>
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('login-password', this)"></i>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn" id="login-btn">
                            <span class="btn-text">Entrar</span>
                            <span class="fa fa-spinner hidden"></span>
                        </button>
                    </div>
                    
                    <div class="auth-footer">
                        <a href="#" id="forgot-password-link">Esqueceu sua senha?</a> | 
                        <a href="#" id="show-register-link">Criar uma conta</a>
                    </div>
                </form>
                
                <div class="safety-elements">
                    <i class="fas fa-hard-hat safety-icon" title="Capacete de Segurança"></i>
                    <i class="fas fa-vest safety-icon" title="Colete Refletivo"></i>
                    <i class="fas fa-mask safety-icon" title="Máscara de Proteção"></i>
                    <i class="fas fa-goggles safety-icon" title="Óculos de Proteção"></i>
                    <i class="fas fa-hand-paper safety-icon" title="Luvas de Proteção"></i>
                    <i class="fas fa-shoe-prints safety-icon" title="Botinas de Segurança"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="auth-container hidden" id="register-container">
        <div class="auth-box">

            <div class="auth-header">
                <h2>Criar conta</h2>
                <p>Preencha os dados para se registrar no sistema de SST</p>
            </div>
            
            <div class="form-container">
                <div id="register-message" class="alert hidden"></div>
                
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-name">Nome completo</label>
                        <input type="text" id="register-name" class="form-control" placeholder="Seu nome completo" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" class="form-control" placeholder="seu@email.com" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">Senha</label>
                        <input type="password" id="register-password" class="form-control" placeholder="••••••••" required minlength="6">
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('register-password', this)"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm-password">Confirmar senha</label>
                        <input type="password" id="register-confirm-password" class="form-control" placeholder="••••••••" required minlength="6">
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('register-confirm-password', this)"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-unit">Unidade</label>
                        <select id="register-unit" class="select-unit" required>
                            <option value="">Selecione a unidade principal</option>
                                <option value="gestão corp">Gestão Corp</option>
                                <option value="CD SUZANLOG">CD SUZANLOG</option>
                                        <option value="CD SUZANO MARACANAU">CD SUZANO MARACANAU</option>
                                        <option value="CD SUZANO SERRA">CD SUZANO SERRA</option>
                                        <option value="CD SUZANO SÃO JOSE DOS PINHAIS">CD SUZANO SÃO JOSE DOS PINHAIS</option>
                                        <option value="CD SUZANO CARIACICA">CD SUZANO CARIACICA</option>
                                        <option value="CD TRIANGULO">CD TRIANGULO</option>
                                        <option value="CD TSUZUKI">CD TSUZUKI</option>
                                        <option value="CD YAMAHA SÃO PAULO">CD YAMAHA SÃO PAULO</option>
                                        <option value="FABRICA AHLSTROM JACAREÍ">FABRICA AHLSTROM JACAREÍ</option>
                                        <option value="FABRICA BOSTIK SÃO ROQUE">FABRICA BOSTIK SÃO ROQUE</option>
                                        <option value="FABRICA IMERYS CACHOEIRO DO ITAPEMIRIM">FABRICA IMERYS CACHOEIRO DO ITAPEMIRIM</option>
                                        <option value="FABRICA IMERYS LIMEIRA">FABRICA IMERYS LIMEIRA</option>
                                        <option value="FABRICA JOHN DEREE HORIZONTINA">FABRICA JOHN DEREE HORIZONTINA</option>
                                        <option value="FABRICA JOHN DEREE INDAIATUBA">FABRICA JOHN DEREE INDAIATUBA</option>
                                        <option value="FABRICA JOHN DEREE MONTENEGRO">FABRICA JOHN DEREE MONTENEGRO</option>
                                        <option value="FABRICA JOHN DEREE CATALÃO">FABRICA JOHN DEREE CATALÃO</option>
                                        <option value="FABRICA JOHN DEREE CAMPINAS">FABRICA JOHN DEREE CAMPINAS</option>
                                        <option value="FABRICA NITERRA MOGI DAS CRUZES">FABRICA NITERRA MOGI DAS CRUZES</option>
                                        <option value="FABRICA OJI PAPEIS PIRACICABA">FABRICA OJI PAPEIS PIRACICABA</option>
                                        <option value="FABRICA PLACO MOGI DAS CRUZES">FABRICA PLACO MOGI DAS CRUZES</option>
                                        <option value="FABRICA SUZANO SUZANO">FABRICA SUZANO SUZANO</option>
                                        <option value="FABRICA SUZANO RIO VERDE">FABRICA SUZANO RIO VERDE</option>
                                        <option value="FABRICA WHITE MARTINS JACAREÍ">FABRICA WHITE MARTINS JACAREÍ</option>
                                        <option value="FABRICA SUZANO ARACRUZ">FABRICA SUZANO ARACRUZ</option>
                                        <option value="FABRICA SUZANO BELEM">FABRICA SUZANO BELEM</option>
                                        <option value="FABRICA SUZANO IMPERATRIZ">FABRICA SUZANO IMPERATRIZ</option>
                                        <option value="FABRICA SUZANO JACAREÍ">FABRICA SUZANO JACAREÍ</option>
                                        <option value="FABRICA SUZANO LIMEIRA">FABRICA SUZANO LIMEIRA</option>
                                        <option value="FABRICA QUARTZOLIT CAMAÇARI">FABRICA QUARTZOLIT CAMAÇARI</option>
                                        <option value="FABRICA QUARTZOLIT JANDIRA">FABRICA QUARTZOLIT JANDIRA</option>
                                        <option value="FABRICA QUARTZOLIT MOGI DAS CRUZES">FABRICA QUARTZOLIT MOGI DAS CRUZES</option>
                                        <option value="FABRICA SUZANO MOGI DAS CRUZES">FABRICA SUZANO MOGI DAS CRUZES</option>
                                        <option value="FABRICA IBEMA">FABRICA IBEMA</option>
                        </select>
                        <i class="fas fa-building input-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-role">Função</label>
                        <select id="register-role" class="select-unit" required>
                            <option value="" disabled selected>Selecione sua função</option>
                            <option value="sst">Técnico de Segurança</option>
                            <option value="worker">Trabalhador</option>
                            <option value="manager">Gestor</option>
                            <option value="visitor">Visitante</option>
                        </select>
                        <i class="fas fa-user-tie input-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn" id="register-btn">
                            <span class="btn-text">Registrar</span>
                            <span class="fa fa-spinner hidden"></span>
                        </button>
                    </div>
                    
                    <div class="form-switch">
                        Já tem uma conta? <a href="#" id="show-login-link">Faça login</a>
                    </div>
                </form>
                
                <div class="safety-elements">
                    <i class="fas fa-exclamation-triangle safety-icon" title="Área de Risco"></i>
                    <i class="fas fa-biohazard safety-icon" title="Risco Biológico"></i>
                    <i class="fas fa-fire-extinguisher safety-icon" title="Extintor"></i>
                    <i class="fas fa-first-aid safety-icon" title="Primeiros Socorros"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
